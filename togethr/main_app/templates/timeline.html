{% extends 'base.html' %}
{% block content %}
<div class="timeline">
    <div class="post-form">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'timeline' %}">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Post</button>
            </form>
        {% endif %}
    </div>

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <strong>{{ post.user.username }}</strong>
                <p>{{ post.body }}</p>
                <small>Posted on {{ post.created_at }}</small>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
